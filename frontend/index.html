<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <title>Consulta de Folha de Processo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      background: var(--bs-secondary-bg);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* BotÃ£o de tema (canto superior direito) */
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      font-size: 20px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: var(--bs-body-bg);
      color: var(--bs-body-color);
      padding: 25px;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border: 1px solid var(--bs-border-color);
      display: none;
    }

    @media (max-width: 600px) {
      iframe {
        height: 400px;
      }
    }

    .rodape {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: var(--bs-secondary-bg);
      color: var(--bs-secondary-color);
    }
  </style>
</head>

<body>

  <!-- BotÃ£o de tema -->
  <button id="toggleTheme" class="btn btn-outline-secondary theme-toggle" title="Alternar tema">
    ðŸŒ™
  </button>

  <div class="content">
    <div class="container">
      <h1>Consultar Folha de Processo</h1>

      <input type="text" id="serial" class="form-control mt-2" placeholder="Digite a OF" autofocus>

      <button class="btn btn-primary mt-3 w-100" onclick="buscar()">Buscar</button>

      <div id="message" class="mt-3 text-center fw-bold"></div>

      <iframe id="pdfViewer"></iframe>
    </div>
  </div>

  <footer class="rodape">
    Developed by <a href="https://github.com/pettersonprosa" target="_blank">Petterson</a>
  </footer>

  <script src="script.js"></script>  

</body>
</html>
